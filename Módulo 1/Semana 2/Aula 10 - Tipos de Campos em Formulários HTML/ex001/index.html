<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
</head>

<body>

    <h1>Cadastro de Cliente</h1>
    <hr>

    <form action=“/cliente/cadastrar”>
        <p>
            <label for="txtNomeConsumidor">Nome*</label><br>
            <input type="text" name="nomeConsumidor" id="txtNomeConsumidor" placeholder="Digite seu nome" required>
        </p>

        <P>
            <label for="txtEmailDoCliente">E-mail*</label><br>
            <input type="email" name="emailDoCliente" id="txtEmailDoCliente" placeholder="e-mail@email.com" required>
        </P>

        <p>
            <label for="txtUrlPortifolio">URL Portifólio Online*</label><br>
            <input type="url" name="Urlportifolio" id="txtUrlPortifolio" placeholder="www.site.com/portifolio" required>
        </p>

        <p>
            <label for="txtDataNascimento">Data de Nascimento*</label><br>
            <input type="date" name="dataNascimento" id="txtDataNascimento" max="2022-10-10" required>
        </p>

        <p>
            <label for="nDepedentes">Qtde Depedentes*</label><br>
            <input type="number" name="numeroDepedentes" id="nDepedentes" min="0" placeholder="0" required>
        </p>

        <p>
            <label for="rgbCor">Cor Preferida*</label><br>
            <input type="color" name="corPreferida" id="rgbCor" required>
        </p>

        <p>
            <label for="nTelefone">Telefone*</label><br>
            <input type="tel" name="telefone" id="nTelefone" placeholder="(99) 99999-9999" pattern="[(]{1}[0-9]{2}[)]{1} [0-9]{5}[-]{1}[0-9]{4}" maxlength="15" required>
        </p>

        <p>
            <input type="checkbox" name="Aceito" id="chkPromocoes">
            <label for="chkPromocoes">Receber promoções</label>
        </p>

        <p>
            <label for="estados">Estado*</label><br>
            <select name="estados" id="estados" required>
                <optgroup label="Centro Oeste">
                    <option value="Distrito Federal">Distrito Federal</option>
                    <option value="Goiás">Goiás</option>
                    <option value="Mato Grosso">Mato Grosso</option>
                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                </optgroup>
                <optgroup label="Nordeste">
                    <option value="Alagoas">Alagoas</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Ceará">Ceará</option>
                    <option value="Maranhão">Maranhão</option>
                    <option value="Paraíba">Paraíba</option>
                    <option value="Pernambuco">Pernambuco</option>
                    <option value="Piauí">Piauí</option>
                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                    <option value="Sergipe">Sergipe</option>
                </optgroup>
                <optgroup label="Norte">
                    <option value="Acre">Acre</option>
                    <option value="Amapá">Amapá</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Pará">Pará</option>
                    <option value="Rondônia">Rondônia</option>
                    <option value="Roraima">Roraima</option>
                    <option value="Tocantis">Tocantis</option>
                </optgroup>
                <optgroup label="Sudeste">
                    <option value="Espírito Santo" selected>Espírito Santo</option>
                    <option value="Minas Gerais">Minas Gerais</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="São Paulo">São Paulo</option>
                </optgroup>
                <optgroup label="Sul">
                    <option value="Paraná">Paraná</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                    <option value="Santa Catarina">Santa Catarina</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="biografia">Mini-Biografia*</label><br>
            <textarea name="biografiaUsuario" id="biografia" cols="35" rows="10" placeholder="Escreva aqui..." required></textarea>
        </p>

        <p>*Preechimento Obrigatório</p>

        <p>
            <input type="submit" value="Enviar">
        </p>

    </form>

</body>

</html>
