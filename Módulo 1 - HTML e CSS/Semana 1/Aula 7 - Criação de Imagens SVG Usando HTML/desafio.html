<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras</title>
</head>
<body>

    <h1>Figura 1</h1>
    <hr>

    <svg width="120" height="120">
        <circle cx="60" cy="60" r="50" stroke="black" fill="blue" stroke-width="10" />
    </svg>

    <h1>Figura 2</h1>
    <hr>

    <svg width="120" height="120">
        <ellipse cx="60" cy="60" stroke="black" fill="lightgray" stroke-width="3" rx="50" ry="25"/>
    </svg>

    <h1>Figura 3</h1>
    <hr>

    <svg width="100" height="100">

        <polygon points="50, 3, 97, 40, 80, 97, 20, 97, 3,40" stroke="darkblue" fill="darkorange" stroke-width="6" id="pentagono"/>
        
       <animate xlink:href="#pentagono" attributeName="points" 
        from="50, 3, 97, 40, 80, 97, 20, 97, 3, 40" to="97, 40, 80, 97, 20, 97, 3, 40, 50, 3" begin="0s" dur="2s" repeatCount="indefinite"/>

    </svg>

    <h1>Figura 4</h1>
    <hr>

    <svg width="100" height="100">
        <rect width="80" height="80" stroke="darkorange" fill="red" stroke-width="15" x="10" y="10" rx="2" ry="2" />
    </svg>

    <h1>Figura 5</h1>
    <hr>

    <svg width="100" height="100">
        <polygon points="50, 97, 97, 50, 80, 20, 60, 40, 30,3, 3, 30" stroke="black" fill="none" stroke-width="3" />
    </svg>

    <h1>Figura 6</h1>
    <hr>

    <svg width="203" height="203">
        <polygon points="20, 0, 180, 0, 140, 80, 200, 20, 200, 180, 140, 120, 180, 200, 20, 200, 60, 120, 0, 180, 0, 20, 60, 80" stroke="none" fill="red" stroke-width="3" />
    </svg>

    <h1>Desafio!!!!!!!</h1>
    <hr>

    <svg width="200" height="200">
        <circle cx="60" cy="10" r="10" fill="dark" fill-opacity="0" id="circulo1"/>
        <circle cx="85" cy="10" r="10" fill="dark" fill-opacity="0" id="circulo2" />

        <circle cx="108" cy="20" r="10" fill="dark" fill-opacity="0" id="circulo3" />

        <circle cx="120" cy="40" r="10" fill="dark" fill-opacity="0" id="circulo4" />
        <circle cx="120" cy="65" r="10" fill="dark" fill-opacity="0" id="circulo5" />

        <circle cx="108" cy="88" r="10" fill="dark" fill-opacity="0" id="circulo6" />

        <circle cx="60" cy="100" r="10" fill="dark" fill-opacity="0" id="circulo7" />
        <circle cx="85" cy="100" r="10" fill="dark" fill-opacity="0" id="circulo8" />

        <circle cx="40" cy="88" r="10" fill="dark" fill-opacity="0" id="circulo9" />

        <circle cx="30" cy="40" r="10" fill="dark" fill-opacity="0" id="circulo10" />
        <circle cx="30" cy="65" r="10" fill="dark" fill-opacity="0" id="circulo11" />

        <circle cx="40" cy="20" r="10" fill="dark" fill-opacity="0" id="circulo12" />

    
        <animate xlink:href="#circulo1"
        attributeName="fill-opacity" from="1" to="0.1" dur="1.1s" begin="0s" repeatCount="indefinite" />
        <animate xlink:href="#circulo2"
        attributeName="fill-opacity" from="1" to="0.1" dur="1.1s" begin="0.1s" repeatCount="indefinite" />
        <animate xlink:href="#circulo3"
        attributeName="fill-opacity" from="1" to="0.1" dur="1.1s" begin="0.2s" repeatCount="indefinite" />
        <animate xlink:href="#circulo4"
        attributeName="fill-opacity" from="1" to="0.1" dur="1.1s" begin="0.3s" repeatCount="indefinite" />
        <animate xlink:href="#circulo5"
        attributeName="fill-opacity" from="1" to="0.1" dur="1.1s" begin="0.4s" repeatCount="indefinite" />
        <animate xlink:href="#circulo6"
        attributeName="fill-opacity" from="1" to="0.1" dur="1.1s" begin="0.5s" repeatCount="indefinite" />
        <animate xlink:href="#circulo7" attributeName="fill-opacity" from="1" to="0.1" dur="1.1s" begin="0.6s" repeatCount="indefinite" />
        <animate xlink:href="#circulo8" attributeName="fill-opacity" from="1" to="0.1" dur="1.1s" begin="0.7s" repeatCount="indefinite" />
        <animate xlink:href="#circulo9" attributeName="fill-opacity" from="1" to="0.1" dur="1.1s" begin="0.8s" repeatCount="indefinite" />
        <animate xlink:href="#circulo10" attributeName="fill-opacity" from="1" to="0.1" dur="1.1s" begin="0.9s" repeatCount="indefinite" />
        <animate xlink:href="#circulo11" attributeName="fill-opacity" from="1" to="0.1" dur="1.1s" begin="1s" repeatCount="indefinite" />
        <animate xlink:href="#circulo12" attributeName="fill-opacity" from="1" to="0.1" dur="1.1s" begin="1.1s" repeatCount="indefinite" />

    </svg>

    
</body>
</html>
