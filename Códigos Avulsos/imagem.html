<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>

    <h1>Convento da Penha</h1>

    <!--Usar webp >>> Vantagem-->
    
    <img src="https://esbrasil.com.br/wp-content/uploads/2020/05/Convento-da-Penha-2.jpg" alt="Convento da Penha - Vila Velha" width="800px">

    <h1>Desenho SVG</h1>
    <hr>

    <svg width="400px"  height="400px">
        <polygon points="120,20, 145,100, 220,100, 170,145, 195,220, 120,180, 45,220, 70,145, 20,100, 95,100" stroke="black" stroke-width="6" fill="none" id="estrela">

    <animate xlink:href="#estrela" attributeName="points"
    from="120,20, 145,100, 220,100, 170,145, 195,220, 120,180, 45,220, 70,145, 20,100, 95,100"
    to="220,100, 170,145, 195,220, 120,180, 45,220, 70,145, 20,100, 95,100, 120,20, 145,100" dur="2s" begin="0s"
    repeatCount="indefinite"/>
        
    </svg>

</body>
</html>
